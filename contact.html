    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c07600a9b.js" crossorigin="anonymous"></script>
</head>
<body>
       <!-- header -->
    <header class="header">
        <a href="#" id="logo"><img src="images\logoyoga.png" alt="">
            <h4 class="yogatxt">Y&nbsp;O&nbsp;G&nbsp;A</h4></a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="index.html#abt">About Yoga</a>
            <a href="index.html#train">Training</a>
            <a href="asana.html">Asanas</a>
            <a href="index.html#gallery">Gallery</a>
            <a href="index.html#price">Price</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="icon">
            <div id="menubar" class="fas fa-bars"></div>
            <div id="user" class="fas fa-user"></div>
            <div id="search" class="fas fa-search"></div>

        </div>
        <div class="search-form">
            <div class="inner-form">
                <input type="email" placeholder="your email">
                <input type="password"  placeholder="your password">
            </div>
        </div>

        <div class="searchbar">
            <div class="inner-searchbar">
                <input type="search" placeholder="search......">
            </div>
        </div>
    </header>

    <div class="box">
        <!-- form -->
        <div class="contact form">
        <h3>Send a Message</h3>
    
    <form action="">
        <div class="formbox">
            <div class="rows">
                <div class="inputbox">
                    <span>First Name</span>
                    <input type="text" placeholder="Your first name">
                </div>
                <div class="inputbox">
                    <span>Last Name</span>
                    <input type="text" placeholder="Your last name">
                </div>
            </div>
            <div class="rows">
                <div class="inputbox">
                    <span>Email</span>
                    <input type="text" placeholder="Your email address">
                </div>
                <div class="inputbox">
                    <span>Phone Number</span>
                    <input type="text" placeholder="Your phone number">
                </div>
            </div>
            <div class="rows100">
                <div class="inputbox">
                    <span>Message</span>
                    <textarea placeholder="Write your message here..."></textarea>
                </div>
        </div>
        <div class="rows100">
            <div class="inputbox">
                
                <input type="submit" id="btn" value="Send">
            </div>
        </div>
        </div>
    </form>
</div>
        <!-- information  -->
        <div class="contact info">
            <h3>Contact us</h3>
            <div class="infobox">
                <div>
                    <span><i class="fa-solid fa-location-dot"></i></span>
                        <p>Isha Temple, Coimbatore <br>India</p>
                </div>
                <div>
                    <span><i class="fa-solid fa-envelope"></i></span>
                        <a href="mailto:xyz@gmail.com">xyz@gmail.com</a>
                </div>
                <div>
                    <span><i class="fa-solid fa-phone"></i></span>
                        <a href="tel:+9100000000">+9100000000</a>
                </div>
                <!-- social media -->
                <ul class="soc">
                    <li><a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    <li><a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a></li>

                </ul>
            </div>
        </div>
        <!-- map -->
        <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.9097923284166!2d76.73796471397732!3d10.970181358589114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba86158ecff7983%3A0xd2912012a9db31ab!2sIsha%20temple%2C%20Coimbatore!5e0!3m2!1sde!2sde!4v1653291799945!5m2!1sde!2sde" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</body>
